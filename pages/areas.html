<template>
  <style>   
    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
      color: #333;
    }

    select,
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      align-self: center;
      padding: 12px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
    <div class="areas template" id="areas-template" data-tab="areas">
        <form class="editForm">
            <label for="options">Selecciona un área:</label>
            <select id="options" name="options">
              <option value="opcion1">Caldera de Poder</option>
              <option value="opcion2">Caldera Recuperadora y Evaporadores</option>
              <option value="opcion3">Desmineralizado y Compresores</option>
              <option value="opcion4">Tall Oil</option>
              <option value="opcion5">Turbogeneradores</option>
            </select>        
            <label for="newValue">Nuevo nombre:</label>
            <input type="text" id="newValue" name="newValue" required>
            <button type="button" onclick="confirmEdit()">Editar</button>
            <button type="button" onclick="confirmAdd()">Agregar</button>
            <button type="button" onclick="confirmDelete()">Eliminar</button>
          </form>
        
          <script>
            function confirmEdit() {
              var confirmEdit = confirm('¿Estás seguro de que deseas editar esta área?');
              if (confirmEdit) {
                editOption();
              }
            }
        
            function confirmAdd() {
              var confirmAdd = confirm('¿Estás seguro de que deseas agregar esta área?');
              if (confirmAdd) {
                addOption();
              }
            }
        
            function confirmDelete() {
              var confirmDelete = confirm('¿Estás seguro de que deseas eliminar este área?');
              if (confirmDelete) {
                deleteOption();
              }
            }
        
            function editOption() {
              var selectElement = document.getElementById('options');
              var newValue = document.getElementById('newValue').value;
        
              if (!newValue) {
                alert('Por favor, ingresa un valor.');
                return;
              }
        
              var selectedIndex = selectElement.selectedIndex;
        
              if (selectedIndex !== -1) {
                selectElement.options[selectedIndex].text = newValue;
                selectElement.options[selectedIndex].value = newValue;
                alert('Área editada con éxito.');
              } else {
                alert('Por favor, selecciona un área.');
              }
        
              clearForm();
            }
        
            function addOption() {
              var selectElement = document.getElementById('options');
              var newValue = document.getElementById('newValue').value;
        
              if (!newValue) {
                alert('Por favor, ingresa un valor.');
                return;
              }
        
              var option = document.createElement('option');
              option.text = newValue;
              option.value = newValue;
        
              selectElement.add(option);
              alert('Área agregada con éxito.');
        
              clearForm();
            }
        
            function deleteOption() {
              var selectElement = document.getElementById('options');
              var selectedIndex = selectElement.selectedIndex;
        
              if (selectedIndex !== -1) {
                selectElement.remove(selectedIndex);
                alert('Área eliminada con éxito.');
              } else {
                alert('Por favor, selecciona un área.');
              }
        
              clearForm();
            }
        
            function clearForm() {
              document.getElementById('newValue').value = '';
            }
          </script>
    </div>
</template>
